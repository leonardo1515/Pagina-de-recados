<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/creatAcoot.css">
    <title>Agenda</title>
</head>
<body>
    <h1>Criar conta</h1>
    <main>
        <form id="enterForm" class="form">
            <label for="creat-input-email">E-mail:</label>
            <input type="email" name="email" class="creat-email" id="creat-input-email" placeholder="E-mail" required><br>
            <label for="creat-input-senha">Senha:</label>
            <input type="password" name="senha" class="creat-password" id="creat-input-senha" placeholder="Senha" required>
            <input type="submit" class="creat-botton" value="Criar">
        </form>
    </main>
    <script src="/js/creatAcoot.js"></script>
</body>
</html>
